         <div class="content">
             <h1>ABOUT ME!</h1>
             <p id="description">hi</p>
             <script>
                var txt = 'Hi, my name is Silver Takana. But you can call me Silver for short. I am currently {my age} years old (updated in real-time.) I am a programmer, coder and developer. I love artificial intelligence, computer graphics and games. I have a discord server where you can chat with me about games, projects or even art! I share my games and other stuff in there so you can check it out and be our early tester. So, come over to my discord server and say hi to me now and then! Thanks. You could also find my coding projects in my "project" section above. Have a good day!'
              
                var date = new Date()
                var year = date.getFullYear()
                var month = date.getMonth()
                var day = date.getDate()
                var my_age = year - 2007
                if(month<12){
                    my_age--
                }else if(month === 12){
                    if(day<16){
                        my_age--
                    }
                }
                txt = txt.replace("{my age}", my_age);
                var displayer = document.getElementById("description")
                displayer.innerHTML = txt
             </script>
